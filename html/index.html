        <title>Rock Spider Squirrel</title>

    <body>

        <div class="page">

            <div class="reset button red">RESET</div>

            <h1> ROCK - SPIDER - SQUIRREL</h1>

            <div class="picks">

                <p>Please choose one:</p>
                <div class="choice button green">Rock</div>
                <div class="choice button green">Spider</div>
                <div class="choice button green">Squirrel</div>

                <div class="outcome triangle-isosceles" style="display:none;"></div>

                <div class="fl">
                    <h1 class="you">You </h1>
                    <div class="stageUser"></div>
                </div>

                <div class="fr">
                    <h1 class="cpu">Computer </h1>
                    <div class="stageCPU"></div>
                </div>

            </div>

            <footer>
                <p>A simple jQuery game by <a href="http://alexbezuska.com">Alex Bezuska</a>, check out much better games at <a href="http://twoscoopgames.com">Two Scoop Games</a>.<br/>
                Another Shabby font by <a href="http://www.zetafonts.com/another-shabby">Zeta Fonts</a><br/>
                Color Pallete inspired by <a href="http://www.colourlovers.com/palette/1098589/coup_de_gr%C3%A2ce">pseudonympho on Colour Lovers</a></p>
            </footer>

        </div>

        <script src="jquery.min.js"></script>
        <script src="game.js"></script>
